pan class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 字符串+1方法，该方法将其结尾的整数+1,适用于任何以整数结尾的字符串,不限格式，不限分隔符。</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@author</span> zxcvbnmzb</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> testStr 要+1的字符串</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> +1后的字符串</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@exception</span> NumberFormatException</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> String <span class="title">addOne</span><span class="params">(String testStr)</span> </span>&#123;</span><br><span class="line">        String[] strs = testStr.split(<span class="string">"[^0-9]"</span>);<span class="comment">//根据不是数字的字符拆分字符串</span></span><br><span class="line">        String numStr = strs[strs.length - <span class="number">1</span>];<span class="comment">//取出最后一组数字</span></span><br><span class="line">        <span class="keyword">if</span> (numStr != <span class="keyword">null</span> &amp;&amp; numStr.length() &gt; <span class="number">0</span>) &#123;<span class="comment">//如果最后一组没有数字(也就是不以数字结尾)，抛NumberFormatException异常</span></span><br><span class="line">            <span class="keyword">int</span> n = numStr.length();<span class="comment">//取出字符串的长度</span></span><br><span class="line">            <span class="keyword">int</span> num = Integer.parseInt(numStr) + <span class="number">1</span>;<span class="comment">//将该数字加一</span></span><br><span class="line">            String added = String.valueOf(num);</span><br><span class="line">            n = Math.min(n, added.length());</span><br><span class="line">            <span class="comment"> ">while</span> ((line = br.readLine()) != <span class="keyword">null</span>) &#123;</span><br><span class="line">                System.out.println(line);</span><br><span class="line">                <span class="comment">// 此处根据实际需要修改某些行的内容</span></span><br><span class="line">                <span class="keyword">if</span> (line.startsWith(<span class="string">"lastupdate"</span>)) &#123;</span><br><span class="line">                    line=addOne(line);</span><br><span class="line">                    buf.append(line);</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="comment">// 如果不用修改, 则按原来的内容回写</span></span><br><span class="line">                <span class="keyword">else</span> &#123;</span><br><span class="line">                    buf.append(line);</span><br><span class="line">                &#125;</span><br><span class="line">                buf.append(System.getProperty(<span class="string">"line.separator"</span>));</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125; <span class="keyword">finally</span> &#123;</span><br><span class="line">            <span class="comment">// 关闭流</span></span><br><span class="line">            <span class="keyword">if</span> (br != <span class="keyword">null</span>) &#123;</span><br><span class="line">                <span class="keyword">try</span> &#123;</span><br><span class="line">                    br.close();</span><br><span class="line">                &#125; <span class="keyword">catch</span> (IOException e) &#123;</span><br><span class="line">                    br = <span class="keyword">null</span>;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> buf.toString();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 将内容回写到文件中</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> filePath</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> content</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">write</span><span class="params">(String filePath, String content)</span> </span>&#123;</span><br><span class="line">        BufferedWriter bw = <span class="keyword">null</span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            <span class="comment">// 根据文件路径创建缓冲输出流</span></span><br><span class="line">            bw = <span class="keyword">new</span> BufferedWriter(<span class="keyword">new</span> FileWriter(filePath));</span><br><span class="line">            <span class="comment">// 将内容写入文件中</span></span><br><span class="line">            bw.write(content);</span><br><span class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125; <span class="keyword">finally</span> &#123;</span><br><span class="line">            <span class="comment">// 关闭流</span></span><br><span class="line">            <span class="keyword">if</span> (bw != <span class="keyword">null</span>) &#123;</span><br><span class="line">                <span class="keyword">try</span> &#123;</span><br><span class="line">                    bw.close();</span><br><span class="line">                &#125; <span class="keyword">catch</span> (IOException e) &#123;</span><br><span class="line">                    bw = <span class="keyword">null</span>;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 主方法</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        String filePath = <span class="string">"C:/Users/hongda/Desktop/ik.conf"</span>; <span class="comment">// 文件路径</span></span><br><span class="line">        Testio obj = <span class="keyword">new</span> Testio();</span><br><span class="line">            obj.write(filePath, obj.read(filePath)); <span class="comment">// 读取修改文件</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
