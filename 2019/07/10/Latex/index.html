  <h1>Latex</h1>
  <p>记录常用的Latex操作。<br><a id="more"></a></p>
<h1 id="1-Table"><a href="#1-Table" class="headerlink" title="1 Table"></a>1 Table</h1><figure class="highlight tex"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">%三线表</span></span><br><span class="line"><span class="tag">\<span class="name">usepackage</span><span class="string">&#123;booktabs&#125;</span></span> <span class="comment">%制作表格时使用“booktabs”包。</span></span><br><span class="line"><span class="tag">\<span class="name">usepackage</span><span class="string">&#123;color&#125;</span></span> <span class="comment">%调整文字颜色时使用“color”包</span></span><br><span class="line"><span class="comment">%</span></span><br><span class="line"><span class="tag">\<span class="name">begin</span><span class="string">&#123;table&#125;</span><span class="string">[htbp]</span></span> <span class="comment">%指定表格位置，“h” here，“t” top，“b” bottom，“p”</span></span><br><span class="line">	<span class="tag">\<span class="name">vspace</span><span class="string">&#123;-1cm&#125;</span></span> <span class="comment">%调整与上文的垂直距离，不仅适用于表格。</span></span><br><span class="line">	<span class="tag">\<span class="name">centering</span></span>    <span class="comment">%使表格居中</span></span><br><span class="line">	<span class="tag">\<span class="name">caption</span><span class="string">&#123;Accuracy and speed comparisons on the test dataset. The best two results are shown in red and blue fonts, respectively.&#125;</span></span> <span class="comment">%指定标题</span></span><br><span class="line">	<span class="tag">\<span class="name">begin</span><span class="string">&#123;tabular&#125;</span><span class="string">&#123;cccccc&#125;</span></span> <span class="comment">%指定一共多少列，一个“c”表示一列。也可用“l”或“r”替换，分布控制表格内容左对齐和右对齐。</span></span><br><span class="line">		<span class="tag">\<span class="name">toprule</span></span>  <span class="comment">%第一条线的规则</span></span><br><span class="line">		&amp; KCF &amp; SAMF &amp; C-COT &amp; ECO-HC &amp; PSCT<span class="tag">\<span class="name">\</span></span></span><br><span class="line">		<span class="tag">\<span class="name">midrule</span></span>  <span class="comment">%第二条线的规则</span></span><br><span class="line">		Success &amp; 0.458 &amp; 0.568 &amp; 0.695 &amp; <span class="tag">\<span class="name">textcolor</span><span class="string">&#123;blue&#125;</span><span class="string">&#123;0.704&#125;</span></span> &amp; <span class="tag">\<span class="name">textcolor</span><span class="string">&#123;red&#125;</span><span class="string">&#123;0.792&#125;</span></span><span class="tag">\<span class="name">\</span></span> <span class="comment">%控制表格中文字颜色</span></span><br><span class="line">		Precision &amp; 0.816 &amp; 0.834 &amp; 0.870 &amp; <span class="tag">\<span class="name">textcolor</span><span class="string">&#123;blue&#125;</span><span class="string">&#123;0.900&#125;</span></span> &amp; <span class="tag">\<span class="name">textcolor</span><span class="string">&#123;red&#125;</span><span class="string">&#123;0.977&#125;</span></span><span class="tag">\<span class="name">\</span></span></span><br><span class="line">		<span class="tag">\<span class="name">midrule</span></span> <span class="comment">%第二条线的规则</span></span><br><span class="line">		FPS &amp; <span class="tag">\<span class="name">textcolor</span><span class="string">&#123;red&#125;</span><span class="string">&#123;203.9&#125;</span></span> &amp; 18.4 &amp; 5.3 &amp; 54.2 &amp; <span class="tag">\<span class="name">textcolor</span><span class="string">&#123;blue&#125;</span><span class="string">&#123;54.9&#125;</span></span><span class="tag">\<span class="name">\</span></span></span><br><span class="line">		<span class="tag">\<span class="name">bottomrule</span></span> <span class="comment">%第三条线的规则</span></span><br><span class="line">	<span class="tag">\<span class="name">end</span><span class="string">&#123;tabular&#125;</span></span></span><br><span class="line"><span class="tag">\<span class="name">end</span><span class="string">&#123;table&#125;</span></span></span><br></pre></td></tr></table></figure>
<h1 id="2-Figure"><a href="#2-Figure" class="headerlink" title="2 Figure"></a>2 Figure</h1><figure class="highlight tex"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">%插入图</span></span><br><span class="line"><span class="tag">\<span class="name">begin</span><span class="string">&#123;figure&#125;</span><span class="string">[h]</span></span> <span class="comment">%指定图片位置，“h” here，“t” top，“b” bottom，“p”</span></span><br><span class="line">	<span class="tag">\<span class="name">vspace</span><span class="string">&#123;-0.5cm&#125;</span></span> <span class="comment">%调整图片与上文的垂直距离，不仅适用于figure。</span></span><br><span class="line">	<span class="tag">\<span class="name">setlength</span><span class="string">&#123;\abovecaptionskip&#125;</span><span class="string">&#123;-0.2cm&#125;</span></span>   <span class="comment">%调整图片标题与图片距离</span></span><br><span class="line">	<span class="tag">\<span class="name">setlength</span><span class="string">&#123;\belowcaptionskip&#125;</span><span class="string">&#123;-1cm&#125;</span></span>   <span class="comment">%调整图片标题与下文距离</span></span><br><span class="line">	<span class="tag">\<span class="name">begin</span><span class="string">&#123;center&#125;</span></span> <span class="comment">%使图片居中</span></span><br><span class="line">	<span class="tag">\<span class="name">includegraphics</span><span class="string">[width=80mm]</span><span class="string">&#123;./img/a3&#125;</span></span> <span class="comment">%指定图片路径和大小。</span></span><br><span class="line">	<span class="tag">\<span class="name">end</span><span class="string">&#123;center&#125;</span></span></span><br><span class="line">	<span class="tag">\<span class="name">caption</span><span class="string">&#123;Success and precision plots for the 20 fast motion video sequences selected from OTB2015 and KITTI datasets. Success plots use mean AUC for ranking and precision plots use threshold = 20 for ranking.&#125;</span></span> <span class="comment">%图片注释</span></span><br><span class="line"><span class="tag">\<span class="name">end</span><span class="string">&#123;figure&#125;</span></span></span><br></pre></td></tr></table></figure>
<h1 id="3-Algorithm"><a href="#3-Algorithm" class="headerlink" title="3 Algorithm"></a>3 Algorithm</h1><figure class="highlight tex"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">%生成算法</span></span><br><span class="line"><span class="tag">\<span class="name">usepackage</span><span class="string">&#123;algorithm&#125;</span></span></span><br><span class="line"><span class="tag">\<span class="name">usepackage</span><span class="string">&#123;algorithmic&#125;</span></span></span><br><span class="line"><span class="comment">%</span></span><br><span class="line"><span class="tag">\<span class="name">begin</span><span class="string">&#123;algorithm&#125;</span><span class="string">[htb]</span></span> <span class="comment">%指定算法位置，“h” here，“t” top，“b” bottom，“p”</span></span><br><span class="line">	<span class="tag">\<span class="name">caption</span><span class="string">&#123;Our tracker’s algorithm&#125;</span></span> <span class="comment">%标题</span></span><br><span class="line">	<span class="tag">\<span class="name">label</span><span class="string">&#123;alg:Framwork&#125;</span></span> <span class="comment">%标签，好像可有可无。</span></span><br><span class="line">	<span class="tag">\<span class="name">begin</span><span class="string">&#123;algorithmic&#125;</span><span class="string">[1]</span></span> <span class="comment">%这个1 表示算法每一行都显示行号。</span></span><br><span class="line">		<span class="tag">\<span class="name">REQUIRE</span></span> ~~<span class="tag">\<span class="name">\</span></span> <span class="comment">%算法的输入参数：Input</span></span><br><span class="line">			x: training image patch<span class="tag">\<span class="name">\</span></span></span><br><span class="line">			<span class="formula">$ P_&#123;old&#125; $</span>: previous frame position<span class="tag">\<span class="name">\</span></span></span><br><span class="line">			<span class="formula">$ S_&#123;old&#125; $</span>: previous target scale</span><br><span class="line">		<span class="tag">\<span class="name">ENSURE</span></span> ~~<span class="tag">\<span class="name">\</span></span> <span class="comment">%算法的输出：Output</span></span><br><span class="line">			<span class="formula">$ P_&#123;new&#125; $</span>: new position<span class="tag">\<span class="name">\</span></span></span><br><span class="line">			<span class="formula">$ S_&#123;new&#125; $</span>: new target scale</span><br><span class="line">		<span class="tag">\<span class="name">STATE</span></span><span class="tag">\<span class="name">textbf</span><span class="string">&#123;translation estimation&#125;</span></span><span class="tag">\<span class="name">\</span></span></span><br><span class="line">		<span class="formula">$ <span class="tag">\<span class="name">bullet</span></span> $</span> The response score is calculated according to Equation 2.<span class="tag">\<span class="name">\</span></span></span><br><span class="line">		<span class="formula">$ <span class="tag">\<span class="name">bullet</span></span> $</span> Set <span class="formula">$ P_&#123;new&#125;$</span> to the target position that maximizes the response.<span class="tag">\<span class="name">\</span></span></span><br><span class="line">		<span class="tag">\<span class="name">STATE</span></span><span class="tag">\<span class="name">textbf</span><span class="string">&#123;Scale estimation&#125;</span></span><span class="tag">\<span class="name">\</span></span></span><br><span class="line">		<span class="formula">$ <span class="tag">\<span class="name">bullet</span></span> $</span> Calculate the prediction scale <span class="formula">$ S_&#123;new^&#123;'&#125;&#125; $</span> according to <span class="formula">$ S_&#123;old&#125; $</span> using Equation 7.<span class="tag">\<span class="name">\</span></span></span><br><span class="line">		<span class="formula">$ <span class="tag">\<span class="name">bullet</span></span> $</span> Extract scale sample with scale <span class="formula">$ S_&#123;new^&#123;'&#125;&#125; $</span> at <span class="formula">$ P_&#123;new&#125;$</span> and calculate the response score.<span class="tag">\<span class="name">\</span></span></span><br><span class="line">		<span class="formula">$ <span class="tag">\<span class="name">bullet</span></span> $</span> Set <span class="formula">$ S_&#123;new&#125; $</span> to the target scale that maximizes the response.</span><br><span class="line">		<span class="tag">\<span class="name">STATE</span></span><span class="tag">\<span class="name">textbf</span><span class="string">&#123;Model update&#125;</span></span><span class="tag">\<span class="name">\</span></span></span><br><span class="line">		<span class="formula">$ <span class="tag">\<span class="name">bullet</span></span> $</span> Calculate the update interval using Equation 8.<span class="tag">\<span class="name">\</span></span></span><br><span class="line">		<span class="formula">$ <span class="tag">\<span class="name">bullet</span></span> $</span> Update the model when the update interval is reached.</span><br><span class="line">	<span class="tag">\<span class="name">end</span><span class="string">&#123;algorithmic&#125;</span></span></span><br><span class="line"><span class="tag">\<span class="name">end</span><span class="string">&#123;algorithm&#125;</span></span></span><br></pre></td></tr></table></figure>
