  <h1>Leetcode 备忘</h1>
  <p>Leetcode 备忘<br><a id="more"></a></p>
<p><a href="https://leetcode.com/explore/learn/card/introduction-to-data-structure-binary-search-tree/141/basic-operations-in-a-bst/1000/" target="_blank" rel="noopener">Search in a Binary Search Tree</a></p>
<p>当根节点为空时返回NULL，否者判断根节点的val是否是搜索值，若是返回根节点。否者递归搜索左子树和右子树。<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">graph LR</span><br><span class="line">F(start)--&gt;a&#123;根节点是否为空&#125;</span><br><span class="line">a--是--&gt;b(返回NULL)</span><br><span class="line">a--否--&gt;c&#123;根节点是否等于搜索值&#125;</span><br><span class="line">c--是--&gt;e(返回根节点)</span><br><span class="line">c--否--&gt;g&#123;根节点的值是否大于搜索值&#125;</span><br><span class="line">g--是--&gt;h[递归遍历左子树]</span><br><span class="line">g--否--&gt;i[递归遍历右子树]</span><br><span class="line">h-.-&gt;a</span><br><span class="line">i-.-&gt;a</span><br></pre></td></tr></table></figure></p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Definition for a binary tree node.</span></span><br><span class="line"><span class="comment"> * struct TreeNode &#123;</span></span><br><span class="line"><span class="comment"> *     int val;</span></span><br><span class="line"><span class="comment"> *     TreeNode *left;</span></span><br><span class="line"><span class="comment"> *     TreeNode *right;</span></span><br><span class="line"><span class="comment"> *     TreeNode(int x) : val(x), left(NULL), right(NULL) &#123;&#125;</span></span><br><span class="line"><span class="comment"> * &#125;;</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> &#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    <span class="function">TreeNode* <span class="title">searchBST</span><span class="params">(TreeNode* root, <span class="keyword">int</span> val)</span> </span>&#123;</span><br><span class="line">		TreeNode* result;</span><br><span class="line">        <span class="keyword">if</span>(!root)</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">NULL</span>;</span><br><span class="line">		<span class="keyword">if</span>(root-&gt;val == val)</span><br><span class="line">			<span class="keyword">return</span> result = root;</span><br><span class="line">		<span class="keyword">if</span>(root-&gt;val &gt; val)</span><br><span class="line">            result = searchBST(root-&gt;left, val);</span><br><span class="line">		<span class="keyword">else</span></span><br><span class="line">			result = searchBST(root-&gt;right, val);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> result;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
<p> <a href="https://leetcode.com/problems/insert-into-a-binary-search-tree" target="_blank" rel="noopener">Insert into a Binary Search Tree</a>   </p>
<p>如果是空树，直接将待插入数字插入根节点。否者根据根节点的值递归处理左子树或右子树。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">graph LR</span><br><span class="line">z[start]--&gt;a&#123;根结点是否为空&#125;</span><br><span class="line">a--是--&gt;b[把数字插入根节点]</span><br><span class="line">b--&gt;nd[end]</span><br><span class="line">a--否--&gt;c[根结点的值是否大于待插入数字]</span><br><span class="line">c--是--&gt;d[递归处理左子树]</span><br><span class="line">c--否--&gt;e[递归处理右子树]</span><br><span class="line">d-.-&gt;a</span><br><span class="line">e-.-&gt;a</span><br></pre></td></tr></table></figure>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Definition for a binary tree node.</span></span><br><span class="line"><span class="comment"> * struct TreeNode &#123;</span></span><br><span class="line"><span class="comment"> *     int val;</span></span><br><span class="line"><span class="comment"> *     TreeNode *left;</span></span><br><span class="line"><span class="comment"> *     TreeNode *right;</span></span><br><span class="line"><span class="comment"> *     TreeNode(int x) : val(x), left(NULL), right(NULL) &#123;&#125;</span></span><br><span class="line"><span class="comment"> * &#125;;</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> &#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    <span class="function">TreeNode* <span class="title">insertIntoBST</span><span class="params">(TreeNode* root, <span class="keyword">int</span> val)</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span>(!root)</span><br><span class="line">			root = <span class="keyword">new</span> TreeNode(val);</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span>(root-&gt;val &gt; val)</span><br><span class="line">			root-&gt;left = insertIntoBST(root-&gt;left, val);</span><br><span class="line">		<span class="keyword">else</span> <span class="keyword">if</span>(root-&gt;val &lt; val)</span><br><span class="line">			root-&gt;right = insertIntoBST(root-&gt;right, val);</span><br><span class="line">            </span><br><span class="line">        <span class="keyword">return</span> root;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
