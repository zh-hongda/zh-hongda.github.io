<div class="col-lg-8 col-12 pt-lg-3 mb-4 pl-lg-5 px-lg-0 px-4 portfolio-content">
  <h1>Aria2 + ubuntu18.04安装与配置</h1>
  <p>Linux下的下载利器Aria2使用教程。<br><a id="more"></a></p>
<h1 id="1"><a href="#1" class="headerlink" title="1"></a>1</h1><p>安装Aria2</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo apt-get install aria2</span><br></pre></td></tr></table></figure>
<h1 id="2"><a href="#2" class="headerlink" title="2"></a>2</h1><p>配置Aria2</p>
<h2 id="2-1"><a href="#2-1" class="headerlink" title="2.1"></a>2.1</h2><p>创建配置文件</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">sudo mkdir /etc/aria2</span><br><span class="line">sudo touch /etc/aria2/aria2.conf</span><br><span class="line">sudo touch /etc/aria2/aria2.session</span><br><span class="line"></span><br><span class="line">sudo chmod 777 /etc/aria2/aria2.session</span><br><span class="line">sudo chmod 777 /etc/aria2/aria2.log</span><br></pre></td></tr></table></figure>
<h2 id="2-2"><a href="#2-2" class="headerlink" title="2.2"></a>2.2</h2><p>设置配置文件</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">dir=/home/hongda/Downloads</span><br><span class="line">disable-ipv6=true</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span>打开rpc的目的是为了给web管理端用</span><br><span class="line">enable-rpc=true</span><br><span class="line">rpc-allow-origin-all=true</span><br><span class="line">rpc-listen-all=true</span><br><span class="line">rpc-listen-port=6800</span><br><span class="line"><span class="meta">#</span>断点续传</span><br><span class="line">continue=true</span><br><span class="line">input-file=/etc/aria2/aria2.session</span><br><span class="line">save-session=/etc/aria2/aria2.session</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span>最大同时下载任务数</span><br><span class="line">max-concurrent-downloads=20</span><br><span class="line">save-session-interval=120</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span> Http/FTP 相关</span><br><span class="line">connect-timeout=120</span><br><span class="line"><span class="meta">#</span>lowest-speed-limit=10K</span><br><span class="line"><span class="meta">#</span>同服务器连接数</span><br><span class="line">max-connection-per-server=12</span><br><span class="line"><span class="meta">#</span>max-file-not-found=2</span><br><span class="line"><span class="meta">#</span>最小文件分片大小, 下载线程数上限取决于能分出多少片, 对于小文件重要</span><br><span class="line">min-split-size=10M</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span>单文件最大线程数, 路由建议值: 5</span><br><span class="line">split=10</span><br><span class="line">check-certificate=false</span><br><span class="line"><span class="meta">#</span>http-no-cache=true</span><br></pre></td></tr></table></figure>
<h2 id="2-3"><a href="#2-3" class="headerlink" title="2.3"></a>2.3</h2><p>测试能否正常运行</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo aria2c --conf-path=/etc/aria2/aria2.conf</span><br></pre></td></tr></table></figure>
<p>正确运行后：</p>
<img src="/2019/10/29/Aria2/001.png" title="Aria2_01">
<p>至此，aria2已经可以使用了。具体使用方法可以参考 <a href="https://aria2.github.io/" target="_blank" rel="noopener">aria2</a></p>
<h1 id="3"><a href="#3" class="headerlink" title="3"></a>3</h1><p>设置快捷命令，此处使用<a href="https://raw.githubusercontent.com/xxoocn/doubi/master/service/aria2_debian" target="_blank" rel="noopener">别人的脚本</a>，做简单修改。</p>
<h2 id="3-1"><a href="#3-1" class="headerlink" title="3.1"></a>3.1</h2><p>下载脚本到指定目录，并修改文件权限</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">wget --no-check-certificate https://raw.githubusercontent.com/xxoocn/doubi/master/service/aria2_debian -O /etc/init.d/aria2 &amp;&amp; chmod +x /etc/init.d/aria2</span><br></pre></td></tr></table></figure>
<h2 id="3-2"><a href="#3-2" class="headerlink" title="3.2"></a>3.2</h2><p>修改脚本</p>
<p>原文件：</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span>仅列出了需要修改的部分</span><br><span class="line">NAME="Aria2"</span><br><span class="line">NAME_BIN="aria2c"</span><br><span class="line">CONFIG="/root/.aria2/aria2.conf"</span><br><span class="line">LOG="/root/.aria2/aria2.log"</span><br></pre></td></tr></table></figure>
<p>修改后：</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">NAME="Aria2"</span><br><span class="line">NAME_BIN="aria2c"</span><br><span class="line">CONFIG="/etc/aria2/aria2.conf"</span><br><span class="line">LOG="/etc/aria2/aria2.log"</span><br></pre></td></tr></table></figure>
<h2 id="3-3"><a href="#3-3" class="headerlink" title="3.3"></a>3.3</h2><p>添加脚本到开机启动</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">update-rc.d -f aria2 defaults</span><br></pre></td></tr></table></figure>
<p>至此，Aria2安装与配置结束。</p>
